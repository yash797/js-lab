<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>

    <h5>42277_Yash_Pande</h5>
  </head>
  <body style="text-align: center; background-color: #fff">
    <h1>Multiplication Table</h1>
    <label for="Given"> Enter a number: </label>
    <input type="number" id="Given" placeholder="Enter a number" />
    <br /><br />
    <button onclick="tables()">Click Here For the Table</button>

    <p>Multiplication Table using For Loop: <span id="displayf"></span></p>
    <p>Multiplication Table using While Loop: <span id="displayw"></span></p>
    <p>Multiplication Table using Do-While Loop: <span id="displayd"></span></p>
    <script>
      function tables() {
        var Given = Number(document.getElementById("Given").value);

        var length = 20;
        var i = 1;

        // ------------- Using for loop -------------
        var forML = "";
        for (i = 10; i <= length; i++) {
          forML += "<br>" + i + "*" + Given + "=" + i * Given;
        }
        document.getElementById("displayf").innerHTML = forML;

        // ------------- Using while loop -------------
        var whileML = "";
        i = 5;
        while (i <= length) {
          whileML += "<br>" + i + "*" + Given + "=" + i * Given;
          i++;
        }
        document.getElementById("displayw").innerHTML = whileML;

        // ------------- Using do-while loop -------------
        var doML = "";
        i = 7;
        do {
          doML += "<br>" + i + "*" + Given + "=" + i * Given;
          i++;
        } while (i <= length);
        document.getElementById("displayd").innerHTML = doML;
      }
    </script>
  </body>
</html>
